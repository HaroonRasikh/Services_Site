{%extends 'header.html' %}
{%block content%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
    <title>Abstrakt</title>
    <link rel="stylesheet" href="{% static 'css/abstrakt.qeydiyyat.css' %}">
</head>
<body>

  
   

       <section class="qeydelemek">


    <div class="wrapper">
 
        
        <div class="form-container">
           <div class="slide-controls">
              <input type="radio" name="slide" id="login" checked>
              <input type="radio" name="slide" id="signup">
              <label for="login" class="slide login">Daxil ol</label>
              <label for="signup" class="slide signup">Qeydiyyat</label>
              <div class="slider-tab"></div>
           </div>
           <div class="form-inner">
              <form method="post" action="{%    url 'sign_in'  %}" class="login">
                {% csrf_token %}
                 <div class="field">
                    <input type="text" placeholder="E-mail" name="email" required>
                 </div>
                 <div class="field">
                    <input type="password" placeholder="Şifrə"  name="password" required>
                 </div>
                 <div class="pass-link">
                    <a href="#"></a>
                 </div>
                 <div class="field btn">
                    <div class="btn-layer"></div>
                    <input type="submit" value="Davam Et">
                 </div>
                 {% if error_message %}
                 <div class="p-2 alert alert-danger my-3">
                     {{error_message}}
                 </div> 
               {% endif %}
            
              </form>
              <main>
                <div class="container d-lg-flex contact">
                    <div class="contact-form">
                        <form method="post" action="{%    url 'sign_up'  %}">
                            {% csrf_token %}
                      
                            <input type="hidden" name="_token" value="hiPKpBZv5KEesETstiHOsJbcR7gDQikR8LifyJqE">				
                            <div class="input-group d-block">
                                <label for="nameAndSurname" class="form-label">
                                    Ad və soyad
                                </label>
                                <input type="text" class="form-control" name="fullname" id="nameAndSurname" value="">
                                                </div>
                            <div class="input-group d-block">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" name="email" id="email" value="">
                                                    
                            </div>
                            <div class="input-group d-block">
                                <label for="phoneNumber" class="form-label">
                                Mobil nömrə (Nümunə: +994XXXXXXXXX)
                                </label>
                                <input type="text" class="form-control" name="phone" id="phoneNumber" value="">
                                                </div>
                            <div class="input-group d-block">
                                <label for="pass" class="form-label">
                                    Şifrə
                                </label>
                                <input type="text" class="form-control" name="password" id="pass" value="">
                                                </div> 
                            <div class="input-group d-block">
                                <label for="idcard" class="form-label">
                                    Şəxsiyyət vəsiqəsi
                                </label>
                                <input type="text" class="form-control" name="idcard" id="idcard" value="">
                                                </div> 
                            <input type="hidden" name="type" id="type" value="28">
                            <input type="hidden" name="speciality" id="speciality" value="Digər">
                            <input type="hidden" name="workplace" id="workplace" value="Digər">
            
                        
                            <div class="field btn">
                                <div class="btn-layer"></div>
                                <input type="submit" value="Göndər" class="rapen">
                             </div>
                            {% if error_message %}
                             <div class="p-2 alert alert-danger my-3">
                                 {{error_message}}
                             </div> 
                           {% endif %}
                      
                        </form>
                   
                    </div>
            
                </div>
            </main>
            
           </div>
        </div>
     </div>
</section>



     <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (()=>{
          loginForm.style.marginLeft = "-50%";
          loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (()=>{
          loginForm.style.marginLeft = "0%";
          loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (()=>{
          signupBtn.click();
          return false;
        });
     </script>


{% endblock %}
</body>
</html>
